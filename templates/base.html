    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Adopt a Pet{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <header>
        <nav>
            <h1>Adopt a Pet!</h1>
